<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        thead{background-color: grey;}
        tfoot{background-color: grey;}

        table{width:500px}
        tr{height:50px}
        td{text-align: center;}
    </style>
</head>
<body>
    <table border="1">
        
            <thead>
                <tr>
                    <th colspan="2"><b>OCTOBER</b></th>
                    <th colspan="2"><b>NOVEMBER</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sales</td>
                    <td>Profit</td>
                    <td>Sales</td>
                    <td>Profit</td>

                </tr>

                <tr>
                    <td>$200,00</td>
                    <td>$50,00</td>
                    <td>$300,000</td>
                    <td>$70,000</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="4"><b>NOVEMBER WAS MORE PRODUSTIVE</b></td>
                </tr>
            </tfoot>
    </table>
    <br>
<p>&#128512;</p>
</body>
</html>
